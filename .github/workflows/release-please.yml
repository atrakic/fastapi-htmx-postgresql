name: release-please
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@main
        id: release
        with:
          release-type: helm
          path: charts/fastapi-htmx-postgresql
          package-name: fastapi-htmx-postgresql
          #command: github-release
